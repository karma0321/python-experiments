<div class="row">
    <div class="col-sm-12 my-3">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-logout">
            Logout
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal-logout" tabindex="-1" role="dialog" aria-labelledby="modal-logout-center-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-logout-center-title">Logout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>The current game will finish if you logout.</p>
          <p>Are you sure you want to continue?</p>

          {# COMMENT: This link triggers the logic at the given path, that will delete the player_name cookie and load the intro page #}
          <a class="btn btn-primary" href="/guess-the-number/logout">
            Yes, take me outta here!
          </a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
